<ion-view>
  <ion-content class="padding-horizontal">
    <div ng-repeat="post in posts | filter:{id:postId}">
      <img src="{{post.image}}">
      <h1>{{post.title}}</h1>
      <h3>{{post.author}}</h3>
      <div ng-bind-html="post.content | html">
      </div>
    </div>
  </ion-content>
</ion-view>
